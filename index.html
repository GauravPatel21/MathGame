<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="score">Score:<span id="scorepoint"></span></div>
        <div id="correct" class="correct_wrong">Correct</div>
        <div id="wrong" class="correct_wrong">Try Again!</div>
        <div id="question"></div>
        <div id="correctAnswer">Click On The Correct Answer</div>
        <div id="answers">
            <div id="option1" class="answers"></div>
            <div id="option2" class="answers"></div>
            <div id="option3" class="answers"></div>
            <div id="option4" class="answers"></div>
        </div>
        <div id="startgame">Start Game</div>
        <div id="timeremaining">Time Remeaining:<span id="remainsec"></span></div>
        <div id="gameOver">GAME OVER! <br> YOUR SCORE IS:<span id="totalscore">0</span> <br> <p>Highest Score:<span id="highscore">NA</span> </p></div>
    </div>
    <script src="code.js"></script>
</body>

</html>
